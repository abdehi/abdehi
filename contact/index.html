<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body class="bg-zinc-900">
    <!-- Navbar section start -->

    <section class="px-20 pt-10">
      <nav class="shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
          <span class="text-2xl font-inter cursor-pointer text-teal-400">
            Abdehi
          </span>

          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
          </span>
        </div>

        <ul
          class="md:flex md:items-center z-[-1] md:z-auto md:static absolut w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
        >
          <li class="mx-4 my-6 md:my-0">
            <a
              href="/"
              class="text-xl text-white hover:text-teal-500 duration-500"
              >Home</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="/my-skill/"
              class="text-xl text-white hover:text-teal-500 duration-500"
              >My Skill</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="/about/"
              class="text-xl text-white hover:text-teal-500 duration-500"
              >About</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="/contact/"
              class="text-xl text-white hover:text-teal-500 duration-500"
              >Contact</a
            >
          </li>

          <h2 class=""></h2>
        </ul>
      </nav>
    </section>
    <!-- Navbar section end -->
    <section class="p-20">
      <div>
        <h1 class="text-white">Email :</h1>
        <form
          action="
        "
        >
          <input
            type="text"
            class="bg-gray-500"
            placeholder="type your email"
          />
        </form>
      </div>
    </section>

    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
  </body>
</html>
